<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자 우선순위</title>
    <link rel="stylesheet" href="./001.css">
</head>
<body>
    <h1>css 선택자 우선순위</h1>
    
    <ul>
      <li>css 언어에는 충돌 시 어떤 규칙이 우선하는지 규칙이 있습니다.</li>
      <li>이러한 규칙을 계단식(Cascade) 및 우선 순위(Specificity)라고 합니다.</li>
    </ul>
    
    <ol>
      <li>후자 우선의 원칙 뒤에 나오는 css가 우선순위가 높습니다</li>
      <li>구체성(명시도)의 원칙</li>
      <li>중요성의 원칙</li>
    </ol>

    <h2>1.후자우선의 원칙</h2>
    <p class="one">- 동일한 선택자에 동일한 속성이 사용되었을 경우 뒤에 적힌 속성을 따르게 됩니다.</p>
  
    <h2>2.구체성의 원칙(Specificity: 명시도)</h2>
    <p>- 어떤 선택자가 더 구체적인가?</p>
    
    
    <h2>3.중요성의 원칙</h2>
</body>
</html>
